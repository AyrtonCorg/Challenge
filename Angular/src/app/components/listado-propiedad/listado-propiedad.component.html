<mat-card  (click)="onClick(propiedad)">
  <mat-card-header style="display: flex; flex-direction: column;">
    <img mat-card-image style="width: 8rem; height: 8rem;" [src]="propiedad?.image_url">
  </mat-card-header>
  <mat-card-content>    
    <mat-card-title>{{propiedad?.name}}</mat-card-title>
    <mat-label> ${{propiedad?.base_price}}/night </mat-label>
  </mat-card-content>
</mat-card>
