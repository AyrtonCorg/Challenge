<ion-card (click)="onClick(propiedad)">
  <ion-card-header>
    <ion-img [src]="propiedad?.image_url"></ion-img>

    <ion-card-title>
      {{propiedad?.name}}
    </ion-card-title>

  </ion-card-header>

  <ion-card-content>
    <ion-label> ${{propiedad?.base_price}}/night </ion-label>
  </ion-card-content>
</ion-card>
