<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
      defaultHref="/" 
      color="primary">
    </ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize" color="primary">
      {{title}}
    </ion-title> 

    <ion-avatar slot="end" style="height: 2rem; width: 2rem; margin-right: 1rem;">
      <ion-img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"></ion-img>
    </ion-avatar>

  </ion-toolbar>
</ion-header>
