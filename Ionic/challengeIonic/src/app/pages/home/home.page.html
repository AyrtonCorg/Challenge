<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="primary">Reservaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let opcion of opciones"
        [routerLink]="opcion.redirectTo"
        detail>
      <ion-icon [name]="opcion.icon" slot="start" color="primary"></ion-icon>
      {{opcion.name}}
    </ion-item>
  </ion-list>
</ion-content>
